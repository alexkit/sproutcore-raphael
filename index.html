<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">

<body>
  <h1>SproutCore 2.0 Raphael.js Demo</h1>
  <script type="text/x-handlebars">
    <div id="input-area">
      <h3>Size: {{view SC.TextField valueBinding="App.papers.main.width"}} x {{view SC.TextField valueBinding="App.papers.main.height"}}</h3>
      <h3>Fill color: {{view SC.TextField valueBinding="App.papers.main.fill"}} Stroke color: {{view SC.TextField valueBinding="App.papers.main.stroke"}}</h3>
      <h3>Scale: {{view SC.TextField valueBinding="App.papers.main.scale"}}</h3>
      <h3>SVG Path:</h3>
      {{view SC.TextArea class="path-text-area" valueBinding="App.papers.main.path"}}
      {{#view SC.Button target="App.snippetsController" action="pasteOctocat"}}Octocat{{/view}}
      {{#view SC.Button target="App.snippetsController" action="pasteApple"}}Apple{{/view}}
      {{#view SC.Button target="App.snippetsController" action="pasteChrome"}}Chrome{{/view}}
      {{#view SC.Button target="App.snippetsController" action="pasteTwitter"}}Twitter{{/view}}
    </div>
  </script>

  <script type="text/x-handlebars">
    <h3>Output:</h3>
    <div style="position: relative">
      {{view App.RaphaelView id="main" class="raphael-paper" path="M10 10L90 90"}}
    </div>
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/sproutcore-2.0.beta.2.min.js"></script>
  <script src="js/libs/raphael-min.js"></script>

  <script src="js/paths.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
